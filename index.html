<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer App</title>

    <link rel="shortcut icon" href="images/clock-regular.svg" />
    <link rel="apple-touch-icon" href="images/clock-regular.svg" />


    <script src="https://kit.fontawesome.com/f58f7ba28f.js" crossorigin="anonymous"></script>
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

    <div class="bg">

        <div>
            <h1 class="title"><i class="fa-regular fa-clock"></i></h1>
            <h1 id="counter"></h1>

        </div>

        <div class="container">

            <div class="timer">
                <button id="startButton">Start</button>
                <button id="decreaseCount"><i class="fas fa-minus"></i></button>
                <button id="pauseButton">Pause</button>
                <button id="increaseCount"><i class="fas fa-plus"></i></button>
                <button id="resetButton">Reset</button>
            </div>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>

</html>
